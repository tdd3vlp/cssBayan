<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>CSS BAYAN</title>
    <script
      src="https://kit.fontawesome.com/d1017e3af3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="main">
      <div class="main-container">
        <h1 class="main-heading">CSS Bayan</h1>

        <!-- Serious -->
        <div class="serious block">
          <input
            type="radio"
            name="radio-mem"
            id="serious_S"
            checked="checked"
          />
          <label for="serious_S">
            <span class="label-text">Why so serious?</span>
          </label>
          <i class="fa fa-thin fa-xmark icon icon-active"></i>
          <div class="expansion">
            <label for="serious_S">
              <img src="img/Serious.png" alt="" class="serious-img img" />
            </label>
          </div>
        </div>

        <!-- Burning -->
        <div class="burning block">
          <input type="radio" name="radio-mem" id="burning_S" />
          <label for="burning_S">
            <span class="label-text">Did you suffer enough?</span>
          </label>
          <i class="fa fa-thin fa-xmark icon"></i>

          <div class="expansion">
            <label for="burning_S">
              <img src="img/Burning.png" alt="" class="burning-img img" />
            </label>
          </div>
        </div>

        <!-- Sleep -->
        <div class="sleep block">
          <input type="radio" name="radio-mem" id="sleep_S" />
          <label for="sleep_S">
            <span class="label-text">We will never sleep</span>
          </label>
          <i class="fa fa-thin fa-xmark icon"></i>
          <div class="expansion">
            <label for="sleep_S">
              <img src="img/Sleep.png" alt="" class="sleep-img img" />
            </label>
          </div>
        </div>

        <!-- Giggle -->
        <div class="giggle block">
          <input type="radio" name="radio-mem" id="giggle_S" />
          <label for="giggle_S">
            <span class="label-text">Stop giggling!</span>
          </label>
          <i class="fa fa-thin fa-xmark icon"></i>
          <div class="expansion">
            <label for="giggle_S">
              <img src="img/Giggle.png" alt="" class="giggle-img img" />
            </label>
          </div>
        </div>

        <!-- Hey -->
        <div class="hey block">
          <input type="radio" name="radio-mem" id="hey_S" />
          <label for="hey_S"> <span class="label-text">Hey, bro</span> </label>
          <i class="fa fa-thin fa-xmark icon"></i>
          <div class="expansion">
            <label for="hey_S">
              <img src="img/Hey.png" alt="" class="hey-img img" />
            </label>
          </div>
        </div>
      </div>
    </main>

    <!-- ICONS -->
  </body>
</html>
