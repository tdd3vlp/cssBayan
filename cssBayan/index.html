<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>CSS BAYAN</title>
    <script
      src="https://kit.fontawesome.com/d1017e3af3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <div class="main-container">
        <h1 class="main-heading">CSS Bayan</h1>

        <!-- Serious -->
        <div class="serious block">
          <div class="upper-line">
            <h2 class="subheading">Why so serious?</h2>
            <!-- <ion-icon name="add-outline" class="icon icon-active"></ion-icon> -->
            <i class="fa fa-thin fa-xmark icon icon-active"></i>
          </div>
          <div class="expansion visible">
            <img src="img/Serious.png" alt="" class="serious-img img" />
          </div>
        </div>

        <!-- Burning -->
        <div class="burning block">
          <div class="upper-line">
            <h2 class="subheading">Did you suffer enough?</h2>
            <i class="fa fa-thin fa-xmark icon"></i>
          </div>
          <div class="expansion">
            <img src="img/Burning.png" alt="" class="burning-img img" />
          </div>
        </div>

        <!-- Sleep -->
        <div class="sleep block">
          <div class="upper-line">
            <h2 class="subheading">We will never sleep...</h2>
            <i class="fa fa-thin fa-xmark icon"></i>
          </div>
          <div class="expansion">
            <img src="img/Sleep.png" alt="" class="sleep-img img" />
          </div>
        </div>

        <!-- Giggle -->
        <div class="giggle block">
          <div class="upper-line">
            <h2 class="subheading">Stop giggling!</h2>
            <i class="fa fa-thin fa-xmark icon"></i>
          </div>
          <div class="expansion">
            <img src="img/Giggle.png" alt="" class="giggle-img img" />
          </div>
        </div>

        <!-- Hey -->
        <div class="hey block">
          <div class="upper-line">
            <h2 class="subheading">Hey, bro!</h2>
            <i class="fa fa-thin fa-xmark icon"></i>
          </div>
          <div class="expansion">
            <img src="img/Hey.png" alt="" class="hey-img img" />
          </div>
        </div>
      </div>
    </main>

    <!-- ICONS -->
  </body>
</html>
